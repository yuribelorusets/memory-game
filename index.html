<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css" />
</head>

<body>

  <h1>Memory Game!</h1>

  <div id="game"></div>

  <div class="scores">

    <div class="tries">

  </div>

  <button id="newGame">New Game</button>

  <script src="js2.js"></script>

</body>

</html>
